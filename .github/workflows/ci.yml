name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  action-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Run api-discover action on sample fixture
        id: discover
        uses: ./
        with:
          source: tests/fixtures/sample_app
          output: test-spec.yaml
          format: yaml
          show-all: "true"

      - name: Verify outputs are non-zero
        run: |
          echo "total-endpoints=${{ steps.discover.outputs.total-endpoints }}"
          echo "authenticated-count=${{ steps.discover.outputs.authenticated-count }}"
          echo "unprotected-count=${{ steps.discover.outputs.unprotected-count }}"
          echo "unknown-count=${{ steps.discover.outputs.unknown-count }}"
          echo "has-unprotected=${{ steps.discover.outputs.has-unprotected }}"

          if [ "${{ steps.discover.outputs.total-endpoints }}" = "0" ]; then
            echo "::error::Expected non-zero total-endpoints"
            exit 1
          fi

      - name: Verify spec file exists
        run: |
          if [ ! -f test-spec.yaml ]; then
            echo "::error::Spec file test-spec.yaml not found"
            exit 1
          fi
          echo "--- Spec file contents (first 50 lines) ---"
          head -50 test-spec.yaml

      - name: Upload spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: test-spec.yaml
